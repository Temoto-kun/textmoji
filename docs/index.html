<!DOCTYPE HTML>
<html lang="en-PH">
<head>
  <meta charset="utf-8">
  <title>Textmoji Generator</title>
  <meta name="description" content="Convert input text into emoji arranged to read like input text.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <style>
    input, textarea {
      font-family: monospace;
      white-space: pre;
    }

    #txtOutput {
      font-size: 0.5em;
      line-height: 1;
    }
  </style>
</head>
<body>
<form>
  <div class="textmoji-generator">
    <div class="cell">
      <div class="form-fieldset">
        <div class="legend">Input</div>
        <div class="contents">
          <div class="container">
            <div class="form-collection -vertical">
              <div class="form-group -vertical -fill">
                <div class="label">
                  <label class="text" for="txtInput">Type your text here&hellip;</label>
                </div>
                <div class="input">
                  <textarea class="control" id="txtInput" placeholder="Type your text here&hellip;"></textarea>
                </div>
              </div>
              <div class="form-group -vertical">
                <div class="input">
                  <div class="form-collection">
                    <div class="form-group -fill -horizontal">
                      <div class="label">
                        <label class="text" for="txtWhite">Negative (whitespace)</label>
                      </div>
                      <div class="input">
                        <input class="control" type="text" id="txtWhite" placeholder="(e.g. ' ')" value=" ">
                      </div>
                    </div>
                    <div class="form-group -fill -horizontal">
                      <div class="label">
                        <label class="text" for="txtBlack">Positive</label>
                      </div>
                      <div class="input">
                        <input class="control" type="text" id="txtBlack" placeholder="(e.g. '@')" value="@">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group -vertical">
                <div class="label">
                  <label class="text" for="ddFont">Font</label>
                </div>
                <div class="input">
                  <select class="control" id="ddFont"></select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cell">
      <div class="form-fieldset">
        <div class="legend">Output</div>
        <div class="contents">
          <div class="container">
            <div class="form-collection -vertical">
              <div class="form-group -veritical -fill -select-all">
                <div class="label">
                  <label class="text" for="txtOutput">Your text goes here&hellip;</label>
                </div>
                <div class="input">
                  <textarea class="control" readonly id="txtOutput"></textarea>
                </div>
                <div class="feedback">
                  <label>Characters</label>: <output id="lblChars">0</output>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<script src="index.js"></script>
<script>

</script>
</body>
</html>
